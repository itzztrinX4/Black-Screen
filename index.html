<html>
    <link rel="stylesheet" href="index.css" />
    <title>
        Black Screen
    </title>
    <link rel = "icon" href = 
"icon.png" 
        type = "image/x-icon">
    <body>
        <button onclick="myFunction()">
            press F11 for fullscreen <br>
            crop the screenshot without this button
        </button>
        <script>
            function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
        </script>
    </body>
</html>
